                    <img [src]="url" onerror="this.src ='https://www.w3schools.com/howto/img_avatar.png'"

                </div>
                <div class="nameCandate">
                    <h5 class="mt-2 mb-1">{{employeeName | titlecase}}</h5>
                    <p class="text-dark mb-0">{{employeeWork | titlecase}}</p>

        </div>
        <div class="col-md-3 col-sm-2 text-md-right">
            <div class="dropdown dotsmenu">
                <a class="text-md-right dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-ellipsis-v"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <span *ngFor="let item of navItems">
                        <a class="dropdown-item cursr"
                            (click)="updateStatus(interviewID, item, jobjdID, employeeID, interviewMode)">{{item.interviewstatusName | titlecase}}</a>
