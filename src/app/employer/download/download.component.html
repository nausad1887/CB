<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title w-100 text-center" id="exampleModalLabel">Download to...</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="onClose()" aria-label="Close"> <span
                aria-hidden="true">Ã—</span></button>
    </div>
    <div class="modal-body">
        <form class="text-left profile-form" [formGroup]="downloadFolderForm"
            (ngSubmit)="onSubmitSave(downloadFolderForm.value)">
            <h5 class="cursr" (click)="openAddFolderModal()"><img src="assets/images/add-folder-icon.png" class="cursr"
                    alt="folder" height="18"> &nbsp; Add Folder</h5>
            <hr>
            <div *ngIf="downloadsLists.length>0">
                <div class="pt-3 pl-2 pr-2" *ngFor="let download of downloadsLists; trackBy: trackDownloads">
                    <div class="custom-control custom-radio btn-radio-right">
                        <input type="radio" class="custom-control-input cursr" formControlName="formRadio"
                            name="formRadio" [value]="download.employerdownloadID"
                            id=download{{download.employerdownloadID}}>
                        <label class="custom-control-label cursr" for="download{{download.employerdownloadID}}"> <img
                                src="assets/images/folder-icon.png" alt="folder" height="18"> &nbsp;
                            {{download.employerdownloadName | titlecase}}</label>
                    </div>
                </div>
            </div>
            <div *ngIf="downloadsLists.length === 0 && loading">
                <div class="pt-3 pl-2 pr-2">
                    <div class="custom-control custom-radio btn-radio-right">
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="pt-3 pl-2 pr-2">
                    <div class="custom-control custom-radio btn-radio-right">
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="pt-3 pl-2 pr-2">
                    <div class="custom-control custom-radio btn-radio-right">
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="pt-3 pl-2 pr-2">
                    <div class="custom-control custom-radio btn-radio-right">
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="pt-3 pl-2 pr-2">
                    <div class="custom-control custom-radio btn-radio-right">
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="pt-3 pl-2 pr-2">
                    <div class="custom-control custom-radio btn-radio-right">
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div style="margin-top: 20px;" *ngIf="downloadsLists.length === 0 && noRecordFound">
                <div>
                    <p class="text-center">No Folders Found.</p>
                </div>
            </div>
            <div class="row pt-4">
                <div class="col-md-12">
                    <button type="submit" [disabled]="downloadFolderForm.invalid"
                        class="btn btn-them btn-sm">Download</button>
                </div>
            </div>

        </form>
    </div>
</div>
