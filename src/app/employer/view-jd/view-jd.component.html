<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title w-100 text-center" id="exampleModalLabel">View JD</h5>
      <button type="button" class="close" data-dismiss="modal" (click)="onClose()" aria-label="Close"> <span
          aria-hidden="true">Ã—</span></button>
    </div>
    <div class="modal-body">
      <form class="text-left profile-form" (ngSubmit)="onClose()" [formGroup]="editPostJDform">
        <div class="row">
          <div class="col-md-12 form-group">
            <label>Job Title</label>
            <input type="text" id="fname1" name="jobjdName" formControlName="jobjdName" class="form-control"
              placeholder="Enter job title" readonly>
          </div>
          <div class="col-md-12 form-group">
            <label>Required Key Skills</label>
            <input type="text" id="lname1" class="form-control"
              placeholder="Enter required key skills" readonly>
          </div>
          <div class="col-md-12 form-group skill-result" *ngIf="selectedSkills.length>0">
            <div class="row m-0">
              <div class="skill-items" *ngFor="let item of selectedSkills; let i = index">
                {{item.skillName ? item.skillName : '?' }}
              </div>
            </div>
          </div>
          <div class="col-md-6 form-group">
            <label for="loc">Location</label>
            <input type="text" id="lname2" name="city" formControlName="city" class="form-control"
              placeholder="Location" readonly>
          </div>
          <div class="col-md-6 form-group">
            <label>Salary Range</label>
            <input type="text" id="lname3" name="salaryrange" formControlName="salaryrange" class="form-control"
              placeholder="Salary Range" readonly>
          </div>
          <div class="col-md-6 form-group">
            <label>Experience</label>
            <input type="text" id="lname4" name="jobjdexperiance" formControlName="jobjdexperiance" class="form-control"
              placeholder="Experience" readonly>
          </div>
          <div class="col-md-6 form-group">
            <label>Notice Period</label>
            <input type="text" id="lname5" name="notice" formControlName="notice" class="form-control"
              placeholder="Notice Period" readonly>
          </div>
          <div class="col-md-6 form-group">
            <label>No. of Vacancies</label>
            <input type="text" id="lname6" name="jobjdOpenings" formControlName="jobjdOpenings" class="form-control"
              placeholder="Enter No. of Vacancies" readonly>
          </div>
          <div class="col-md-6 form-group">
            <label>Highest Education</label>
            <input type="text" id="lname7" name="degree" formControlName="degree" class="form-control"
              placeholder="Highest Education" readonly>
          </div>
          <div class="col-md-6 form-group">
            <label>Type of Job</label>
            <input type="text" id="lname8" name="jobjdJobType" formControlName="jobjdJobType" class="form-control"
              placeholder="Type of Job" readonly>
          </div>
          <div class="col-md-6 form-group">
            <label>Certification</label>
            <input type="text" id="lname9" name="jobjdCertificatation" formControlName="jobjdCertificatation"
              class="form-control" placeholder="Enter certification" readonly>
          </div>
          <div class="col-md-12 form-group" readonly>
            <label>Job Description</label>
            <textarea type="text" name="jobjdDescription" formControlName="jobjdDescription" class="form-control"
              placeholder="Enter job description" readonly></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="mb-0">JD Format</label>
            <small class="d-block mb-3">Download Sample JD Format from <a href="#">here</a> and upload
              it again</small>
            <div class="profileupload">
              <label for="photoupload" class="fi-custom-upladfile">
                <input multiple="" id="photoupload"
                  name="photoupload" type="file" value="" required>
                <span class="imagebox"><img id="blah-c" src="assets/images/upload-doc.png" alt=""></span>
              </label>
            </div>
          </div>
        </div>
        <div class="row pt-3 justify-content-center">
          <div class="col-md-8">
            <button type="submit" class="btn btn-them btn-md w-100">Close</button>
          </div>
        </div>
      </form>
    </div>
  </div>
